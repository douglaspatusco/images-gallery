<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Galery</title>

    <link rel="icon" href="images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Images Galery</h1>
        <button type="button">New Image +</button>
        <button type="reset" id="limpar-galeria">Clean gallery</button>
    </header>
    <form>
        <h2>Insert New Image</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="Image URL">
        <button type="submit">Add</button>
        <button type="reset" id="botao-cancelar">Cancel</button>
    </form>
    <ul>
        <li>
            <img src="images/foto1.jpg" alt="pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="images/foto1.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="images/foto2.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="images/foto3.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
